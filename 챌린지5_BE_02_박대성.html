<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입양식</title>
    <link href="챌린지5.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <h1>OZ 초격차 회원가입</h1>
    </header>
    <hr>
    <main>
        <fieldset>
            <input type="text" id="name" name="name" 
            placeholder="이름을 입력하세요">
            <br><br>
            <input type="text" id="id" name="id" 
            placeholder="아이디를 입력하세요">
            <br><br>
            <input type="password" id="password" name="password" 
            placeholder="대소문자 조합으로 입력해주세요">
            <br><br>
            <input type="email" id="email" name="email" 
            placeholder="이메일을 입력하세요">
            <br><br>
            <input type="text" id="phone" name="phone" 
            placeholder="휴대전화 번호를 입력하세요" style="width:250px;">
            <input type="button" value="인증" name="phone"
            style="width: 50px; height: 30px;">
            <br><br>
            <input type="text" id="checknumber" name="phone" 
            placeholder="인증번호를 입력하시오" style="width: 230px;">
            <input type="button" value="인증완료" name="phone"
            style="width: 70px; height: 30px;">

        </fieldset>
        <fieldset >
            <select style="width: 300px; ">
                <option value="" disabled selected>지역을 선택하세요</option>
                <option value="seoul" name="seoul">서울</option>
                <option value="lundon" name="lundon">런던</option>
                <option value="newyork" name="newyork">뉴욕</option>
                <option value="dokyo" name="dokyo">도쿄</option>
                <option value="paris" name="paris">파리</option>
                <option value="rome" name="rome">로마</option>
                <option value="other" name="other">그 외</option>
            </select>

        </fieldset>
        <fieldset>
            <label for="men" name="sex">남성</label>
            <input type="radio" id="men" name="sex"
            style="width: 30px; height:15px ;">
            <label for="women" name="sex">여성</label>
            <input type="radio" id="women" name="sex"
            style="width: 30px; height:15px;">
            
        </fieldset>

    </main>
    <hr>
    <footer>
        <input type="submit" value="가입완료"
        style="width: 100px; height: 30px;">

    </footer>
    
</body>
</html>
