<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<style>
    .pagination{
        align-items: center;
    }
    #button_git{
        border : 0px solid white;
    }

</style>
<body>
    <div class="container mt-3">
        <h3 class="mt-5 mb-5" id ="time">신규 등록 상품 &nbsp;&nbsp;</h3>
        <form class="row row-cols-lg-auto g-3 align-items-center">      
            <div class="col-12">
              <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
              <select class="form-select" id="inlineFormSelectPref">
                <!-- 카테고리 셀렉트 코드를 넣어주세요-->
                <option selected>브랜드</option>
                <option value="1">상의</option>
                <option value="2">하의</option>
                <option value="3">신발</option>
                <option value="4">패션잡화</option>
              </select>
            </div>
            <div class="col-3">
                <label class="visually-hidden" for="autoSizingInputGroup">Username</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="autoSizingInputGroup" placeholder="제품명을 입력해주세요">
                </div>
                <!-- input 입력창 코드를 넣어주세요 -->
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-success">조회</button>
                <!-- 조회버튼 코드를 넣어주세요 -->
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-success">삭제</button>
                <!-- 조회버튼 코드를 넣어주세요 -->
              </div>
          </form>
          <br>
    <div class="container mt-4">
        <table class="table table-striped">
            <thead>
                <!-- 열의 속성값을 나타내는 코드를 작성해주세요 (예 : 카테고리, 브랜드, 상품명, 가격) -->
                <tr>
                    <th scope="col"></th>
                    <th scope="col">브랜드</th>
                    <th scope="col">상품명</th>
                    <th scope="col">출시가격</th>
                    <th scope="col">최근거래가</th>
                    <th scope="col">관심수</th>
                  </tr>
            </thead>
            <tbody id="data-table">
              {% for i in data_list %}
              <tr>
                <td></td>
                <td>{{ i[0] }}</td>
                <td>{{ i[1] }}</td>
                <td>{{ i[2] }}</td>
                <td>{{ i[3] }}</td>
                <td>{{ i[4] }}</td>
              </tr>
              {% endfor %}
              <!-- 추후 크롤링한 데이터가 들어가는 자리 -->
          </tbody>
        </table>
    </div>
    <br>
    <nav aria-label="Page navigation example" >
        <ul class="pagination justify-content-center" justify>

          
        </ul>
      </nav>
    <!-- 페이지 네이션 코드를 넣어주세요 -->
    <button id= button_git class= "position-absolute bottom-20 end-50 " onclick="window.open('https://github.com/haunpapa/oz_class')" >
        <svg xmlns="http://www.w3.org/2000/svg"  width="50" height="50" fill="currentColor" class="bi bi-github  " viewBox="0 0 16 16" >
            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
        </svg>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>   
    <script src="static/js/index.js"></script>
</body>
</html>
