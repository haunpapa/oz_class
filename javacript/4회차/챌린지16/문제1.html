<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가위바위보</title>
    <style>
        *{
            margin: 15px;
        }
    </style>
</head>
<body>
    <h1>가위바위보 게임</h1>
    <p>가위 바위 보 중 하나를 입력하세요</p>
    <div class="container">
        <input type="text" id="input_text">
        <button type="button" id="input_check">결과 확인</button>
        <p id = 'result'></p>
    </div>
    
    <script>
        
        const text_input = document.getElementById("input_text")
        const button = document.getElementById('input_check')
        const result = document.getElementById('result')
    
        
        
        button.addEventListener('click',function(computer_choice){
            const list = ['가위','바위','보']
            const index = Math.floor(Math.random()*3)
            const your_choice = text_input.value
            if(your_choice === list[index]){
                result.textContent = `당신은 ${your_choice} 컴퓨터는 ${list[index]} 결과는 비겼습니다`
            }else if(your_choice === '가위'){
                if(list[index] === '바위'){
                    result.textContent = `당신은 ${your_choice} 컴퓨터는 ${list[index]} 결과는 졌습니다`
                } else if(computer_choice[index-1] === '보'){
                    result.textContent = `당신은 ${your_choice} 컴퓨터는 ${list[index]} 결과는 이겼습니다`
                }
            }else if(your_choice === '바위'){
                if(list[index] === '보'){
                    result.textContent = `당신은 ${your_choice} 컴퓨터는 ${list[index]} 결과는 졌습니다`
                } else if(computer_choice[index-1] === '가위'){
                    result.textContent = `당신은 ${your_choice} 컴퓨터는 ${list[index]} 결과는 이겼습니다`
                }
            }else if(your_choice === '보'){
                if(list[index] === '가위'){
                    result.textContent = `당신은 ${your_choice} 컴퓨터는 ${list[index]} 결과는 졌습니다`
                } else if(computer_choice[index-1] === '바위'){
                    result.textContent = `당신은 ${your_choice} 컴퓨터는 ${list[index]} 결과는 이겼습니다`
                }
            }    
        })

    </script>
</body>
</html>
