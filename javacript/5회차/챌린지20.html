<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적표</title>
</head>
<style>
    .table{
        width: 300px;
        text-align: center;
    }
    #name{
        font-weight: 900;
        font-size: 1.2rem;
    }
    #point{
        font-weight: 900;
        font-size: 1.2rem;
    }
</style>
<body>
    <h1>떡잎 유치원 멀리뛰기 결과</h1>
    <table class="table" border="1" >
        <tr>
            <td id="name">이름</td>
            <td id="point">성적</td>
        </tr>
        <tr>
            <td>짱구</td>
            <td id="point_stu_1"></td>
        </tr>
        <tr>
            <td>맹구</td>
            <td id="point_stu_2"></td>
        </tr>
        <tr>
            <td>철수</td>
            <td id="point_stu_3"></td>
        </tr>
        <tr>
            <td>훈이</td>
            <td id="point_stu_4"></td>
        </tr>
        <tr>
            <td>유리</td>
            <td id="point_stu_5"></td>
        </tr>
        <tr>
            <td>수지</td>
            <td id="point_stu_6"></td>
        </tr>

        
    </table>
    <h1 id="upper_point">75점 넘는사람 : </h1>

    <script>
        stu_1 = document.getElementById("point_stu_1")
        stu_2 = document.getElementById("point_stu_2")
        stu_3 = document.getElementById("point_stu_3")
        stu_4 = document.getElementById("point_stu_4")
        stu_5 = document.getElementById("point_stu_5")
        stu_6 = document.getElementById("point_stu_6")
        const upper_point = document.getElementById("upper_point")

        stu_1_point = Math.floor(Math.random()*100 + 1)
        stu_2_point = Math.floor(Math.random()*100 + 1)
        stu_3_point = Math.floor(Math.random()*100 + 1)
        stu_4_point = Math.floor(Math.random()*100 + 1)
        stu_5_point = Math.floor(Math.random()*100 + 1)
        stu_6_point = Math.floor(Math.random()*100 + 1)

        stu_1.textContent=stu_1_point
        stu_2.textContent=stu_2_point
        stu_3.textContent=stu_3_point
        stu_4.textContent=stu_4_point
        stu_5.textContent=stu_5_point
        stu_6.textContent=stu_6_point

        let point_Arr=[stu_1_point,stu_2_point,stu_3_point,stu_4_point,stu_5_point,stu_6_point]
        let stu_Arr=["짱구","맹구","철수","훈이","유리","수지"]
        let upper_stu=[]
        for(let i=0; i<6; i+=1){
            if(point_Arr[i]>=75){
                upper_stu.push(stu_Arr[i])

            }
        }
        upper_point.textContent += upper_stu.join(",")

    </script>
    
</body>
</html>
