<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의 배수 출력</title>
</head>
<body>
    <h1> 4의 배수 5개씩 출력하기</h1>
    <p id="four"></p>

    <script>
        let number = document.getElementById("four")
        let i = 100;
        let endNumber = 500;
        while(i<=endNumber){
            let count = 1;
            let endcount =5;

            let text= "";

            while (count<=endcount){
                text += " ";
                text += i;

                i += 4;
                count += 1;


                if (i > endNumber) break;
            }
            text += "<br>"
            number.innerHTML += text
            


            console.log(text)

            
        }

       

    </script>
    
    
</body>
</html>
