<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미스터리 숫자 맞추기</title>
</head>
<style>
    *{
        text-align: center;
    }
</style>
<body>

<h1 id = "h1">Mystery Number 맞추기</h1>
<h3 id = "h3">1부터 100사이의 숫자를 입력하세요 !</h3>

<input type="text" id = "number_input">
<button type="submit" id = "number_check">뚜둥</button>
<p id="hint"></p>

<script>
    const randomNumber = Math.random()*100+1
    const Value = Math.ceil(randomNumber)
    console.log(Value)

    const Input = document.getElementById("number_input")
    const Button = document.getElementById("number_check")
    const Hint = document.getElementById("hint")

    function ClickNumber(){
        const inputValue = Input.value;
        const inputNumber = Number(inputValue)
        let hint = ""

        if (inputNumber > Value){
            hint = "좀 더 작은 수를 입력하세요" ;
        }else if(inputNumber < Value){
            hint = "좀 더 큰 수를 입력하세요" ;
        }else{
            alert("축하합니다 !!!! 정답입니다 !!!!")
        }

        Hint.innerText = hint;
    }

    Button.onclick = ClickNumber

</script>

</body>
</html>
