<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계산기</title>
    <link href="문제1.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Click MyCalculator</h1>
    </header>
    <main class="container">
        <div class = display_input>
            <input type="text" id="display_number" class="display">
        </div>
        <div class = "button_container flex">
            <button onclick="display_input(7)" class=button id="number_7">7</button>
            <button onclick="display_input(9)" class=button id="number_8">8</button>
            <button onclick="display_input(8)" class=button id="number_9">9</button>
            <button onclick="display_input('*')" class=button id="number_X">X</button>
            <button onclick="display_input(4)" class=button id="number_4">4</button>
            <button onclick="display_input(5)" class=button id="number_5">5</button>
            <button onclick="display_input(6)" class=button id="number_6">6</button>
            <button onclick="display_input('/')" class=button id="number_/">/</button>
            <button onclick="display_input(1)" class=button id="number_1">1</button>
            <button onclick="display_input(2)" class=button id="number_2">2</button>
            <button onclick="display_input(3)" class=button id="number_3">3</button>
            <button onclick="display_input('-')" class=button id="number_-">-</button>
            <button onclick="display_input('C')" class=button id="number_C">C</button>
            <button onclick="display_input(0)" class=button id="number_0">0</button>
            <button onclick="display_input('+')" class=button id="number_+">+</button>
            <button onclick="display_input('=')" class=button id="number_=">=</button>
        </div>

    </main>

    <script src="문제1.js"></script>


</body>
</html>
