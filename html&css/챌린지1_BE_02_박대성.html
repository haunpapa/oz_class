<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그 사용하기</title>
</head>
<body>
    <h1> 겨울 여행 하고 싶은 도시를 선택해주세요</h1>
    <select>
        <option value="coke">서울</option>
        <option value="water">제주</option>
        <option value="juice">대구</option>
        <option value="sichye">부산</option>
    </select>
    <br>
    <hr>
    <br>
    <h1><mark>여행다녀온 도시들</mark></h1>
    <ul>
        <li>서울</li>
        <li>인천</li>
        <li>속초</li>
        <li>광주</li>
    </ul>
    <br>
    <hr>
    <br>
    <h1><strong>올해 가장 인기 있는 해외 관광지</strong></h1>
    <ol>
        <li>하와이</li>
        <li>베트남</li>
        <li>로마</li>
        <li>런던</li>
    </ol>
    <br>
    <hr>


    
</body>
</html>
