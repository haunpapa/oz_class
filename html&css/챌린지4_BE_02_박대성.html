<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입양식</title>
</head>
<body>
    <header>
        <h1>회원 가입</h1>
    </header>
    <hr>
    <main>
        <fieldset>
            <legend>필수 입력사항</legend>
            <label for="name">&#183; 이름</label>
            <input type="text" id="name" name="name" 
            placeholder="이름을 입력하세요">
            <br><br>
            <label for="id">&#183; 아이디</label>
            <input type="text" id="id" name="id" 
            placeholder="아이디를 입력하세요">
            <br><br>
            <label for="password">&#183; 비밀번호</label>
            <input type="password" id="password" name="password" 
            placeholder="대소문자 조합으로 입력해주세요">
            <br><br>
            <label for="email">&#183; 이메일</label>
            <input type="email" id="email" name="email" 
            placeholder="이메일을 입력하세요">
            <br><br>
            <label for="phone">&#183; 휴대폰</label>
            <input type="text" id="phone" name="phone" 
            placeholder="휴대전화 번호를 입력하세요">
            <input type="button" value="인증" name="phone">
            <br>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            &nbsp;&nbsp;&nbsp;&nbsp;<input type="text" id="checknumber" name="phone" 
            placeholder="인증번호를 입력하시오">
            <input type="button" value="인증완료" name="phone>"


        </fieldset>
        <br>
        <fieldset>
            <legend>지역</legend>
            <select>
                <option value="seoul" name="seoul">서울</option>
                <option value="lundon" name="lundon">런던</option>
                <option value="newyork" name="newyork">뉴욕</option>
                <option value="dokyo" name="dokyo">도쿄</option>
                <option value="paris" name="paris">파리</option>
                <option value="rome" name="rome">로마</option>
                <option value="other" name="other">그 외</option>
            </select>

        </fieldset>
        <br>
        <fieldset>
            <legend>성별</legend>
            <label for="men" name="sex">남성</label>
            <input type="radio" id="men" name="sex">
            <label for="women" name="sex">여성</label>
            <input type="radio" id="women" name="sex">
            
        </fieldset>

    </main>
    <hr>
    <footer>
        <input type="submit" value="가입완료">

    </footer>
    
</body>
</html>
